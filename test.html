		<title>Param√®tres utilisateur</title>
		<style>
			.main {
				position: absolute;
				display: flex;
				flex-direction: column;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
			}
			.container {
				position: relative;
				display: flex;
				flex-direction: row;
				align-items: center;
				box-sizing: inherit;
				flex-wrap: wrap;
			}

			.tag + label {
				width: 25px;
				height: 25px;
				margin: 2px;
				color: #818181;
				background-image: linear-gradient(top, #383838 0%, #1f1f1f 5%, #161616 100%);
				background-image: -webkit-gradient(linear, left top, left bottom, from(#1f1f1f), to(#161616));
				float: left;
				box-shadow: 0 0 1px 1px rgb(10, 10, 10);
				cursor: pointer;
				position: relative;
				font: normal 16px arial;
				/*text-transform: uppercase;*/
				vertical-align: bottom;
				transition: color 0.3s ease;
				border-radius: 25%;
			}

			/* Dessine le voyant en haut */

			.tag + label:before {
				position: absolute;
				content: "";
				left: 7px; /* Fixed unit here */
				top: 7px;

				width: 12px;
				height: 12px;
				background: #646464;
				background-image: radial-gradient(top, #616161 0%, #616161 20%, #535353 60%);
				border-radius: 50%;
				box-shadow: 0 0 4px #1c1c17;
				transition: all 0.3s ease;
			}

			/* Et change la couleur du voyant si souris */

			.tag:checked + label:before {
				background: #4fff4f;
				box-shadow: 0 0 4px #1c1c17, 0 0 5px #42ff42;
			}

			input.tag {
				display: none;
			}

			.tag.hide_me + label {
				display: none;				
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="tags">
					<input type="radio" name="tag" class="tag" id="tag1" checked />
					<label for="tag1"></label>
					<input type="radio" name="tag" class="tag" id="tag2" />
					<label for="tag2"></label>
					<input type="radio" name="tag" class="tag hide_me" id="tag3" />
					<label for="tag3"></label>
					<input type="radio" name="tag" class="tag" id="tag4" />
					<label for="tag4"></label>
					<input type="radio" name="tag" class="tag" id="tag5" />
					<label for="tag5"></label>
					<input type="radio" name="tag" class="tag" id="tag6" />
					<label for="tag6"></label>
					<input type="radio" name="tag" class="tag" id="tag7" />
					<label for="tag7"></label>
			</div>
		</div>
	</body>
