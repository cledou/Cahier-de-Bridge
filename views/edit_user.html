			.main {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				background: linear-gradient(rgba(211, 211, 211, 0.5), rgba(211, 211, 211, 0.5)), url("/images/Cards.png");
			}
			.menu {
				position: relative;
				width: 100%;
				height: 48px;
				background-color: lightgray;
				display: flex;
				flex-direction: row;
				border-radius: 5px;
				justify-content: flex-end;
				align-items: center;
				padding-right: 0.5em;
				box-sizing: inherit;
			}

			.container {
				position: relative;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				box-sizing: inherit;
				flex-wrap: wrap;
			}
			.card {
				margin: 1em;
				box-sizing: inherit;
				position: absolute;
				display: flex;
				flex-direction: row;
				max-height: 95%;
				padding: 5px 20px 13px 20px;
				border-radius: 10px;
				background: #999;
				background: -moz-linear-gradient(#000, #999);
				background: -webkit-linear-gradient(#000, #999);
				background: -o-linear-gradient(#000, #999);
				-webkit-animation-name: zoom;
				-webkit-animation-duration: 0.6s;
				animation-name: zoom;
				animation-duration: 0.6s;
				color: antiquewhite;
			}
			#user-list {
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				justify-content: center;
				padding: 1em;
				margin-right: 1em;
				border-right: solid 2px antiquewhite;
				overflow: auto;
				min-width: 20em;
			}
			#user-edit {
				position: relative;
				display: flex;
				flex-direction: column;
				padding: 1em;
			}
			.user {
				margin: 0.3em;
				padding: 0.5em;
				border: solid 1px rgb(250, 235, 215, 0.4);
				border-radius: 5px;
				background-color: #333;
				color: antiquewhite;
				cursor: pointer;
			}
			.user:not(.disable):hover {
				background-color: #666;
			}

			.user.disable {
				cursor: not-allowed;
				opacity: 0.3;
			}

			.user.sel {
				background-color: #666;
				border: inset 3px antiquewhite;
			}
			.card .edbox {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.edbox input {
				width: 100%;
				margin-right: 8px;
			}
			.red {
				color: rgb(128, 19, 19);
				font-weight: bold;
				margin-bottom: 8px;
			}
			.red.hide_me {
				display: none;
			}

			.wrap {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				width: 100%;
				margin-top: 1em;
			}
			#btn_new,
			.wrap button {
				padding: 0.2em;
				display: flex;
				flex-direction: row;
				align-items: center;
				font-size: large;
				cursor: pointer;
				justify-content: space-around; /* Re-added justify-content for proper alignment */
			}

			#btn_new:disabled,
			.wrap button:disabled {
				cursor: not-allowed;
			}
			#groupes {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				margin-top: 0.5em;
				margin-bottom: 0.5em;
				flex-wrap: auto;
			}
			#ubase {
				margin-top: 1em;
			}
			#ubase table tr th {
				text-align: center;
			}
			#ubase table {
				border-collapse: collapse;
			}
			#ubase table tr td {
				padding: 4px;
				border: solid 1px antiquewhite;
			}
			h1 {
				margin: auto;
			}
			.find {
				width: 80%;
				display: flex;
				flex-direction: row;
				align-items: center;
			}
			.find > input {
				width: 100%;
				height: 100%;
			}
			.find > img {
				padding: 4px;
			}
			#del_rch {
				cursor: pointer;
			}

						<details open>

						<div class="wrap">
							<button id="btn_OK"><img src="/images/save_30px.png" />Sauver</button>
							<button id="btn_NOK"><img src="/images/Cross Mark.png" />Annuler</button>
						</div>

				</div>
			</div>
			<div id="status"></div>
		</div>
	</body>

	function onUsers(users) {
		let st = '<button id="btn_new"><img src="/images/add_user_30px.png" onclick="addUser()"/>Ajouter un utilisateur</button>';
		users.forEach((user) => {
			// on ne peut éditer l'utilisateur anonyme
			if (user.id != 1) st += `<div class="user" id="u_${user.id}" onclick="handleUserClick(${user.id})">${user.nom}</div>`;
		});
		document.getElementById("user-list").innerHTML = st; // Display user info in the HTML
		document.getElementById("u_" + users[0].id).click();
	}

	function handleUserClick(id) {
		const previouslySelected = document.querySelector(".user.sel");
		if (previouslySelected) {
			previouslySelected.classList.remove("sel");
		}
		const el = document.getElementById(`u_${id}`);
		el.classList.add("sel");
		// Logic to display user details can be added here
		currentUser = users.find((el) => el.id == id);
		l_nom.innerText = currentUser.nom;
		ed_login.value = currentUser.nom;
		ed_email.value = currentUser.email;
		nom_ok = true;
		email_ok = true;
		setGroupes();
		setBases();
		// on ne peut pas changer son propre status admin
		document.getElementById("tag1").disabled = currentUser.id == session.user.id_user;
		setSaveState();
	}

	// Add more user handling logic as needed here
	function setDisabled(disabled) {
		document.querySelectorAll(".user").forEach((el) => {

		});
		document.getElementById("btn_new").disabled = disabled;
	}

	function setSaveState() {
		btn_ok.disabled = !nom_ok || !email_ok || !isDirty();
		setDisabled(!btn_ok.disabled);
	}

	function isDirty() {
		let b = currentUser.nom != ed_login.value || (currentUser.email || "") != ed_email.value;
		// comparer groupes
		if (!b)
			groupes.forEach((groupe) => {
				const el = document.getElementById("tag" + groupe.id);
				if (el.checked != groupe.checked) b = true;
			});
		// comparer bases
		if (!b) {
			const in_use = tb_base.querySelectorAll(".in_use");
			const can_edit = tb_base.querySelectorAll(".can_edit");
			const can_delete = tb_base.querySelectorAll(".can_delete");
			ubase.forEach((base, idx) => {
				if (in_use[idx].checked != base.in_use || can_edit[idx].checked != base.can_edit || can_delete[idx].checked != base.can_delete) b = true;
			});
		}
		btn_nok.disabled = !b;
		return b;
	}

	function initGroupes() {
		let st = "";
		groupes.forEach((groupe) => {
			st += `<div class="tags"><input type="checkbox" id="tag${groupe.id}" ${groupe.checked ? "checked" : ""} onchange="setSaveState()" /><label for="tag${groupe.id}">${groupe.nom}</label></div>`;
		});
		document.getElementById("groupes").innerHTML = st;
	}
	function setGroupes() {
		groupes.forEach((groupe) => {
			const el = document.getElementById("tag" + groupe.id);
			el.checked = groupe.checked;
		});
	}

	function getJoliCbx(id, b) {
		return `<div class="jolicbx"><input type="checkbox" class="${id}" ${b ? "checked" : ""} onchange="setSaveState()" /></div>`;
	}

	function initBases() {
		let st = "<table><thead><tr><th>Base</th><th>Voir</th><th>Éditer</th><th>Supprimer</th></tr></thead><tbody>";
		ubase.forEach((base) => {
			st += `<tr><td>${base.base}</td><td>${getJoliCbx("in_use", base.in_use)}</td><td>${getJoliCbx("can_edit", base.can_edit)}</td><td>${getJoliCbx("can_delete", base.can_delete)}</td></tr>`;
		});
		tb_base.innerHTML = st;
	}
	function setBases() {
		const in_use = tb_base.querySelectorAll(".in_use");
		const can_edit = tb_base.querySelectorAll(".can_edit");
		const can_delete = tb_base.querySelectorAll(".can_delete");
		ubase.forEach((base, idx) => {
			in_use[idx].checked = base.in_use;
			can_edit[idx].checked = base.can_edit;
			can_delete[idx].checked = base.can_delete;
		});
	}
