		<style>
			.main {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				background: linear-gradient(rgba(211, 211, 211, 0.5), rgba(211, 211, 211, 0.5)), url("/images/Cards.png");
			}
			.menu {
				position: relative;
				width: 100%;
				height: 48px;
				background-color: lightgray;
				display: flex;
				flex-direction: row;
				border-radius: 5px;
				justify-content: flex-end;
				align-items: center;
				padding-right: 0.5em;
				box-sizing: inherit;
			}

			.container {
				position: relative;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				box-sizing: inherit;
				flex-wrap: wrap;
			}
			.card {
				margin: 1em;
				box-sizing: inherit;
				position: relative;
				display: flex;
				flex-direction: row;
				max-width: 90%;
				min-height: 200px;
				padding: 5px 20px 13px 20px;
				border-radius: 10px;
				background: #999;
				background: -moz-linear-gradient(#000, #999);
				background: -webkit-linear-gradient(#000, #999);
				background: -o-linear-gradient(#000, #999);
				-webkit-animation-name: zoom;
				-webkit-animation-duration: 0.6s;
				animation-name: zoom;
				animation-duration: 0.6s;
				color: antiquewhite;
			}
			#user-list {
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				padding: 1em;
				border-right: solid 2px antiquewhite;
				margin-right: 1em;
			}
			.user {
				margin: 0.3em;
				padding: 0.5em;
				border: solid 1px rgb(250, 235, 215, 0.4);
				border-radius: 5px;
				background-color: #333;
				color: antiquewhite;
				cursor: pointer;
			}
			.user.sel {
				background-color: #666;
				border: inset 3px antiquewhite;
			}
			.card .edbox {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.edbox.hide_me {
				display: none;
			}
			#red {
				color: rgb(128, 19, 19);
				font-weight: bold;
				margin-bottom: 8px;
			}
			.wrap {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				width: 100%;
			}
			.edbox input {
				width: 100%;
				margin-right: 8px;
			}
			#btn_OK {
				margin-top: 1em;
				padding: 0.2em;
				display: flex;
				flex-direction: row;
				align-items: center;
				font-size: large;
				cursor: pointer;
				width: 7em;
				justify-content: space-around; /* Re-added justify-content for proper alignment */
			}
			#btn_OK:disabled {
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="menu">
				<button class="si_login" onclick="window.location.href='/'">
					<img src="/images/close_window_30px.png" hlp="Revenir au tableau de bord" />
				</button>
			</div>
			<div class="container">
				<div class="card">
					<div id="user-list"></div>
					<div class="flexV">
						<h1 id="l_nom">Harry cover</h1>
						<div class="edbox">
							Nom d'utilisateur:
							<input type="text" id="ed_login" />
						</div>
						<div class="edbox">
							Email:
							<input type="text" id="ed_email" />
						</div>
						<div class="wh100"></div>
						<button id="btn_OK"><img src="/images/save_30px.png" />Changer</button>
					</div>
				</div>
			</div>
			<div id="status"></div>
		</div>
	</body>
</html>

	/****************************/
	/*    On actions user       */
	/****************************/
	btn_ok.addEventListener("click", function () {});

	ed_login.parentElement.nextElementSibling.disabled = true;
	ed_login.addEventListener("input", function () {
		io.emit("is_dispo", "nom", ed_login.value, (data) => {
			if (data.err) Erreur(data.err);
			else if (data.dispo) {
				ed_login.style.color = "green";
				Info("Nom d'utilisateur disponible");
			} else {
				ed_login.style.color = "red";
				Warning("Utilisateur déjà enregistré");
			}
			this.parentElement.nextElementSibling.disabled = !data.dispo;
		});
	});

	ed_email.parentElement.nextElementSibling.disabled = true;
	ed_email.addEventListener("input", function () {
		io.emit("is_dispo", "email", this.value, (data) => {
			if (data.err) Erreur(data.err);
			else if (data.dispo) {
				ed_email.style.color = "green";
			} else {
				ed_email.style.color = "red";
				Warning("Email déjà inscrit dans la base");
			}
			this.parentElement.nextElementSibling.disabled = !data.dispo;
		});
	});

	function onUsers(users) {
		let st = "";
		users.forEach((user, idx) => {
			st += `<div class="user" id="u_${idx}" onclick="handleUserClick(${idx})">${user.nom}</div>`;
		});
		document.getElementById("user-list").innerHTML = st; // Display user info in the HTML
		document.getElementById("u_0").click();
	}

	function handleUserClick(idx) {
		const previouslySelected = document.querySelector(".user.sel");
		if (previouslySelected) {
			previouslySelected.classList.remove("sel");
		}
		const currentUser = document.getElementById(`u_${idx}`);
		currentUser.classList.add("sel");
		// Logic to display user details can be added here
		let user = users[idx];
		l_nom.innerText = user.nom;
		ed_login.value = user.nom;
		ed_email.value = user.email;
		btn_ok.disabled = true;
	}
	onUsers(users);
	btn_ok.disabled = false;
